<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runeslayer Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f1f1f1;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .stat-header {
            display: flex;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .checkbox-column {
            width: 150px;
            text-align: center;
        }
        .stat-column {
            width: 150px;
        }
        .input-column {
            width: 100px;
        }
        .stat input[type="number"] {
            width: 50px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .stat-checkbox {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="stats">Stats</div>
            <div class="tab" data-tab="abilities">Abilities</div>
            <div class="tab" data-tab="passive-skills">Passive Skills</div>
        </div>

        <div id="stats" class="tab-content active">
            <h2>Stats</h2>
            <div class="stats">
                <!-- Pealkirjad veergudele -->
                <div class="stat-header">
                    <div class="checkbox-column">Starting class</div>
                    <div class="stat-column">Stats</div>
                  
                </div>

                <!-- Stat ridu -->
                <div class="stat">
                    <div class="checkbox-column">
                        <input type="checkbox" class="stat-checkbox">
                    </div>
                    <div class="stat-column">
                        <label for="archer">Archer:</label>
                    </div>
                    <div class="input-column">
                        <input type="number" id="archer" min="0" max="40" value="0">
                    </div>
                </div>
                <div class="stat">
                    <div class="checkbox-column">
                        <input type="checkbox" class="stat-checkbox">
                    </div>
                    <div class="stat-column">
                        <label for="warrior">Warrior:</label>
                    </div>
                    <div class="input-column">
                        <input type="number" id="warrior" min="0" max="40" value="0">
                    </div>
                </div>
                <div class="stat">
                    <div class="checkbox-column">
                        <input type="checkbox" class="stat-checkbox">
                    </div>
                    <div class="stat-column">
                        <label for="magician">Magician:</label>
                    </div>
                    <div class="input-column">
                        <input type="number" id="magician" min="0" max="40" value="0">
                    </div>
                </div>
                <div class="stat">
                    <div class="checkbox-column">
                        <input type="checkbox" class="stat-checkbox">
                    </div>
                    <div class="stat-column">
                        <label for="priest">Priest:</label>
                    </div>
                    <div class="input-column">
                        <input type="number" id="priest" min="0" max="40" value="0">
                    </div>
                </div>
                <div class="stat">
                    <div class="checkbox-column">
                        <input type="checkbox" class="stat-checkbox">
                    </div>
                    <div class="stat-column">
                        <label for="striker">Striker:</label>
                    </div>
                    <div class="input-column">
                        <input type="number" id="striker" min="0" max="40" value="0">
                    </div>
                </div>
                <div class="stat">
                    <div class="checkbox-column">
                        <input type="checkbox" class="stat-checkbox">
                    </div>
                    <div class="stat-column">
                        <label for="thief">Thief:</label>
                    </div>
                    <div class="input-column">
                        <input type="number" id="thief" min="0" max="40" value="0">
                    </div>
                </div>
            </div>
            <p class="error" id="error"></p>
        </div>

        <div id="abilities" class="tab-content">
            <h2>Abilities</h2>
            <p>Abilities content goes here.</p>
        </div>

        <div id="passive-skills" class="tab-content">
            <h2>Passive Skills</h2>
            <div id="passive-skills-content">
                <p>Select a starting class to see passive skills.</p>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const inputs = document.querySelectorAll('.stats input[type="number"]');
        const error = document.getElementById('error');
        const checkboxes = document.querySelectorAll('.stat-checkbox');
        const passiveSkillsContent = document.getElementById('passive-skills-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                let total = 0;
                inputs.forEach(i => total += parseInt(i.value) || 0);

                if (total > 40) {
                    error.textContent = "Total stats cannot exceed 40!";
                    input.value = 0; // Reset the last input
                } else {
                    error.textContent = "";
                }
            });
        });

        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    checkboxes.forEach(cb => {
                        if (cb !== checkbox) {
                            cb.checked = false; // Deaktiveeri kõik teised märkeruudud
                        }
                    });

                    // Kontrolli, milline klass on valitud
                    if (index === 0) { // Archer checkbox
                        passiveSkillsContent.innerHTML = `
                            <h3>Archer Passive Skills</h3>
                            <ul>
                                <li>Level 6: Focus Training - Increases Focus Regeneration</li>
                                <li>Level 8: Initiative - The first hit of an unsuspecting target deals bonus damage.</li>
                                <li>Level 17: Focus Training 2 - Increases Focus Regeneration</li>
                                <li>Level 20: Bow Mastery - Increases Bow Damage by 10%</li>
                                <li>Level 27: Focus Training 3 - Increases your regeneration to be 3x as fast.</li>
                                <li>Level 35: Momentum - Every hit increases your damage for 5 seconds.</li>
                            </ul>
                        `;
                    } else if (index === 1) { // Warrior checkbox
                        passiveSkillsContent.innerHTML = `
                            <h3>Warrior Passive Skills</h3>
                            <ul>
                                <li>Level 3: Two Hand Training - Allows the utilization of two-handed weapons.</li>
                                <li>Level 4: Shield Training - Allows the utilization of two-handed Shields.</li>
                                <li>Level 6: Focus Training - Reduce Focus Regeneration delay (-0.5 second)</li>
                                <li>Level 17: Focus Training 2 - Reduce Focus Regeneration delay (-1 second)</li>
                                <li>Level 18: Trained - Successful Parry gives Damage Reduction</li>
                                <li>Level 20: Sword Mastery - Increases Sword Damage by 10%</li>
                                <li>Level 27: Focus Training 3 - Reduce Focus Regeneration delay (-2 seconds)</li>
                                <li>Level 35: Counter Force - Gain a damage bonus after being struck while in hyper armor.</li>
                            </ul>
                        `;
                    } else if (index === 2) { // Magician checkbox
                        passiveSkillsContent.innerHTML = `
                            <h3>Magician Passive Skills</h3>
                            <ul>
                                <li>Level 8: Arcane Armor - Gain bonus armor, scaling with Intelligence.</li>
                                <li>Level 11: Magic Training 1 - Increases Mana Regeneration.</li>
                                <li>Level 17: Spell Made - Taking a lethal hit depletes 50% mana instead.</li>
                                <li>Level 18: Diverted Energy - Magic Shield restores mana equal to the damage taken when it is destroyed.</li>
                                <li>Level 21: Magic Training 2 - Increases Mana Regeneration even more.</li>
                                <li>Level 24: Mana Pool - 10% increased mana.</li>
                                <li>Level 27: Meditation - Mana regeneration isn't interrupted during casting.</li>
                                <li>Level 38: Clearcast - When a spell hits a target, there is a chance to make the next spell cast free.</li>
                            </ul>
                        `;
                    } else if (index === 3) { // Priest checkbox
                        passiveSkillsContent.innerHTML = `
                            <h3>Priest Passive Skills</h3>
                            <ul>
                                <li>Level 11: Magic Training 1 - Increases Mana Regeneration.</li>
                                <li>Level 21: Magic Training 2 - Increases Mana Regeneration even more.</li>
                                <li>Level 22: Holy Reach - Healing magic can be cast at any distance as long as you have line of sight.</li>
                                <li>Level 26: Purging Flames - Smite has a chance of refreshing the cooldown of Holy Fire.</li>
                                <li>Level 34: Blessed Heals - When critically striking with a heal, the target gains 15% damage reduction and a speed boost for 8 seconds.</li>
                                <li>Level 37: Radiant Spirit - Gain bonus Intelligence, scaling with Spirit (+100% scaling).</li>
                            </ul>
                        `;
                    } else if (index === 5) { // Thief checkbox
                        passiveSkillsContent.innerHTML = `
                            <h3>Thief Passive Skills</h3>
                            <ul>
                                <li>Level 6: Focus Training - Increases Focus Regeneration</li>
                                <li>Level 8: Initiative - The first hit of an unsuspecting target deals bonus damage.</li>
                                <li>Level 12: Backstabber - You deal extra damage when striking from behind your target.</li>
                                <li>Level 17: Focus Training 2 - Increases Focus Regeneration</li>
                                <li>Level 18: Trained - Successful Parry gives Damage Reduction</li>
                                <li>Level 20: Dagger Mastery - Increases Dagger Damage by 10%</li>
                                <li>Level 23: Garrote - Critical hits make your target bleed for a short time.</li>
                                <li>Level 26: Double Jump - Allows user to double jump.</li>
                                <li>Level 26: Focus Training 3 - Increases your regeneration to be 3x as fast.</li>
                                <li>Level 35: Momentum Builder - Every hit increases your damage for 5 seconds.</li>
                            </ul>
                        `;
                    } else {
                        passiveSkillsContent.innerHTML = `<p>Select a starting class to see passive skills.</p>`;
                    }
                }
            });
        });
    </script>
</body>
</html>
